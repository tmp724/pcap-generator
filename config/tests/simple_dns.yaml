# topology
nodes: [host1, router, host2]
links: [[link1, host1, router],[link2, router, host2]]

# pcap generation config
interface_link: link2
interface_link_side: host2
duration_type: number_packets
duration: 100

# user-specified packets
my_packet_1: 
  layers: [eth, ipv4, udp, dns]
  eth: 
    src_mac: 
      distribution_type: static
      values: [00:00:00:00:00:03]
    dst_mac: 
      distribution_type: static
      values: [00:00:00:00:00:01]
    eth_type: 
      distribution_type: static
      values: [0x806]
  ipv4:
    version:
      distribution_type: static
      values: [4]
    header_length:
      distribution_type: static
      values: [20]
    type_of_service:
      distribution_type: static
      values: [0]
    total_length:
      distribution_type: static
      values: [100]
    identification:
      distribution_type: static
      values: [33993]
    fragment_offset:
      distribution_type: static
      values: [0]
    ttl:
      distribution_type: static
      values: [56]
    protocol:
      distribution_type: static
      values: [17]
    header_checksum:
      distribution_type: static
      values: [0xb696]
    ip_src:
      distribution_type: static
      values: [10.0.0.3]
    ip_dst:
      distribution_type: static
      values: [10.0.0.2]
  udp:
    src_port:
      distribution_type: static
      values: [32887]
    dst_port:
      distribution_type: static
      values: [53]
    length:
      distribution_type: static
      values: [108]
    header_checksum:
      distribution_type: static
      values: [0xd07a]
  dns:
    transaction_id:
      distribution_type: static
      values: [0x1612]
    query_or_response:
      distribution_type: static
      values: [0]
    opcode:
      distribution_type: static
      values: [0]
    authoritative_answer:
      distribution_type: static
      values: [0]
    truncation:
      distribution_type: static
      values: [0]
    recursion_desired:
      distribution_type: static
      values: [1]
    recursion_available:
      distribution_type: static
      values: [0]
    zero:
      distribution_type: static
      values: [0]
    authentic_data:
      distribution_type: static
      values: [0]
    checking_disabled:
      distribution_type: static
      values: [0]
    response_code:
      distribution_type: static
      values: [0]
    number_of_questions:
      distribution_type: static
      values: [1]
    number_of_answers:
      distribution_type: static
      values: [0]
    number_of_authority:
      distribution_type: static
      values: [0]
    number_of_additional:
      distribution_type: static
      values: [0]

# configuration of nodes
host1:
  ip_address: 10.0.0.2
  mac_address: 00:00:00:00:00:02
  application_layer_roles: []
  role_specific_delay_distribution_types: []
  role_specific_delay_distribution_values: [[]]
  user_specified_traffic: 
    link1: 
      pcap_file_specified: false
      pcap_file_path: pcaps/arp.pcap
      messages: []
      delay_distribution_types: []
      delay_distribution_options: [[]]
      delay_distribution_values: [[]]
  serialization_delay: 1

host2:
  ip_address: 10.0.0.3
  mac_address: 00:00:00:00:00:03
  application_layer_roles: []
  role_specific_delay_distribution_types: []
  role_specific_delay_distribution_values: [[]]
  user_specified_traffic:
    link2: 
      pcap_file_specified: false
      pcap_file_path: pcaps/out.pcap
      messages: [my_packet_1]
      delay_distribution_types: [index_uniform]
      delay_distribution_options: [[]]
      delay_distribution_values: [[200, 300]]
  serialization_delay: 1

router: 
  ip_address: 10.0.0.1
  mac_address: 00:00:00:00:00:01
  application_layer_roles: []
  role_specific_delay_distribution_types: []
  role_specific_delay_distribution_values: [[]]
  user_specified_traffic: []
  serialization_delay: 1  

# configuration of links
link1:
  delay_distribution_type: static
  delay_values: [15000000]
  packet_loss_distribution_type: none
  packet_loss_values: []
  packet_corruption_distribution_type: none
  packet_corruption_values: []

link2:
  delay_distribution_type: static
  delay_values: [300]
  packet_loss_distribution_type: none
  packet_loss_values: []
  packet_corruption_distribution_type: none
  packet_corruption_values: []
